<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="VFW Project 1, First Web App, Pizza Ordering" />
		<meta name="keywords" content="html 5, addItem, VFW, pizza, order" />
		<meta name="robots" content="index, follow" />
		<title>Order Your Pizza!</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<h1 id="create">Customize Your Pizza! </h1>
		</header>
		<nav>
			<a href="#" id="clear">Clear Order</a>
			<a href="#" id="displayLink">Display Order</a>
			<a href="addItem.html" id="addNew" styles="display:none;">Add New 'Za</a>
		</nav>
		<br>
		<form action="#" method="post" id="customPizza" />
			<fieldset id="customFieldset">
				<legend>Create Your Pizza: </legend>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="options">
					<li id="size"><label for="size">* Choose Pizza Size: </label><br /></li>
					<li id="style"><label for="style">* Choose Pizza Style: </label><br /></li>
					<li><label for="toppings">Choose Your Toppings (Pick up to 3, $0.50 for each extra selection): </label>
						<ul>
							<li><input type="checkbox" id="pepperoni" value="Pepperoni" call="checkbox" /><label for="pepperoni">Pepperoni</label></li>
							<li><input type="checkbox" id="sausage" value="Sausage" call="checkbox" /><label for="sausage">Sausage</label></li>
							<li><input type="checkbox" id="ham" value="Ham" call="checkbox" /><label for="ham">Ham</label></li>
							<li><input type="checkbox" id="greenpeppers" value="Green Peppers" call="checkbox" /><label for="green peppers">Green Peppers</label></li>
							<li><input type="checkbox" id="bananapeppers" value="Banana Peppers" call="checkbox" /><label for="banana peppers">Banana Peppers</label></li>
							<li><input type="checkbox" id="bacon" value="Bacon" call="checkbox" /><label for="bacon">Bacon</label></li>
							<li><input type="checkbox" id="fetacheese" value="Feta Cheese" call="checkbox" /><label for="feta cheese">Feta Cheese</label></li>
						</ul>
					</li>
					<li><label for="sauce">Select Sauce Amount (Left: None; Right: Extra): </label><input type="range" min="0" max="10" id="sauce" /></li>
					<li><label for="date">Delivery Date: </label><input type="date" id="date" /></li>
					<li><label for ="comments">Additional Comments: </label><textarea id="comments"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Add Your 'Za To The Order." id="submit" /><br />
		</form>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
